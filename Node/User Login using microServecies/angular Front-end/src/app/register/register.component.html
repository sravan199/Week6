<form class="form-horizontal">
    <fieldset>
    
    <!-- Form Name -->
    <h1>Registration Form</h1>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="1">First Name</label>  
      <div class="col-md-4">
      <input id="1" name="1" type="text" placeholder="Name" name="first_name" [(ngModel)]=first_name  class="form-control input-md" required="">
      </div>
    </div>

     
     <div class="form-group">
       <label class="col-md-4 control-label" for="1">Email</label>  
       <div class="col-md-4">
       <input id="1" name="1" type="text" placeholder="Email" name="email" id="email" [(ngModel)]="email"   class="form-control input-md" required="">
       </div>
     </div>

    <div class="form-group">
      <label class="col-md-4 control-label" for="1">Password</label>  
      <div class="col-md-4">
      <input id="1" name="1" type="text" placeholder="password" name="password" [(ngModel)]=password class="form-control input-md" required="">
      </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="1">Password</label>  
        <div class="col-md-4">
        <input id="1" name="1" type="text" placeholder="password" name="password_confirmation" [(ngModel)]=password_confirmation class="form-control input-md" required="">
        </div>
      </div>
  
  
    <div class="form-group">
      <label class="col-md-4 control-label" for="1"></label>
      <div class="col-md-8">
        <button id="1" name="1" (click)=onclick() class="btn btn-info">Create Account</button>
      </div>
    </div>
    
    </fieldset>
    </form>
